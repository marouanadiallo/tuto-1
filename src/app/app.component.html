<div class="tuto-container">
    <div class="content">
        @for (user of users; track $index) {
            <tuto-show-user [userData]="user" (onDeleteUserEvent)="deleteUser($event)"></tuto-show-user>
        }
        <br>
        <app-counter [(count)]="initialCount"></app-counter>

        <p>Init count</p>
        {{initialCount}}
    </div>
</div>
